<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operation</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        const sendRequest = async () => {
            const response = await axios.post('http://localhost:3000/sum',{
                a: document.getElementById('a').value,
                b: document.getElementById('b').value
            })
            document.getElementById('result').innerHTML = response.data.answer
        }
    </script>

    <input id="a"type="text" placeholder="First Number"></input>
    <input id="b" type="text" placeholder="Second Number"></input>

    <button onclick="sendRequest()">Submit</button>
    <div id="result"></div>
</body> 
</html>
