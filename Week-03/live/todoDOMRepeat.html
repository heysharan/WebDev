<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add Todo</button>
    <button onclick="deleteLastTodo()">Delete Last Todo</button>
    <button onclick="deleteFirstTodo()">Delete First Todo</button>

    <div id="todos"></div>

    <script>

        let todos = [];

        const addTodo = () => {
            todos.push({
                title : document.querySelector('input').value
            })
            render();
        }

        const deleteLastTodo = () => {
            todos.pop();
            render();
        }

        const deleteFirstTodo = () => {
            todos.splice(0, 1);
            render();
        }

        const deleteTodo = (index) => {
            todos.splice(index, 1);
            render();
        }

        const todoComponent = (todo, index) => {
            let divEle = document.createElement('div');
            let spanEle = document.createElement('span');
            spanEle.innerHTML = todo.title;
            let buttonEle = document.createElement('button');
            buttonEle.innerHTML = 'Delete';
            buttonEle.setAttribute('onclick', `deleteTodo(${index})`);
            divEle.append(spanEle);
            divEle.append(buttonEle);
            return divEle;

        }

        const render = () => {
            document.querySelector('#todos').innerHTML = '';
            for(let i = 0 ; i < todos.length; i++){
                let element = todoComponent(todos[i], i);
                document.querySelector('#todos').appendChild(element);
            }
        }

    </script>
</body>
</html>
